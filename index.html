<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Of The Day</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 30px;
            margin-top: 0;
        }
        .media img {
            height: 80%;
            width: 80%;
            filter: invert(100%);
        }
        :root {
            filter: invert(100%);
        }
    </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://apod.nasa.gov/apod/lib/about_apod.html">APOD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY">Source</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://api.nasa.gov/">Nasa API Docs</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <center><u><h1>Photo Of The Day</h1></u></center><br>
    <center><h3>{{title}}</h3></center>
    <div class="media">
        <center><img src="{{img_url}}" alt="apod-image"></center>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <p>Credits: {{photographer}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date: {{date}}</p>
    <p>{{explanation}}</p>
</body>
</html>
